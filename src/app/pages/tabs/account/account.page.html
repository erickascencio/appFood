<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Minha Conta</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="power-outline" style="color: white"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-button slot="end" fill="clear">Editar</ion-button>
      <ion-label>
        <h4>AppFood</h4>
        <p>(42)99999-9999 | email&#64;gmail.com</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" detail="true">
      <ion-icon name="home-outline" slot="start" color="dark"></ion-icon>
      <h5>Gerenciar Endereços</h5>
    </ion-item>
  </ion-list>
  
  <ion-list>
    <app-loading-orders *ngIf="isLoading"></app-loading-orders>
    <app-empty-orders *ngIf="!isLoading && orders.length == 0" [model]="model"></app-empty-orders>
    <div *ngIf="orders.length > 0 " style="text-align: center;">
      <h4 style="display: inline-block;">
        Histórico de Pedidos 
      </h4> 
      <app-orders *ngFor="let order of orders" [order]="order"></app-orders>
    </div>
  </ion-list>
</ion-content>
